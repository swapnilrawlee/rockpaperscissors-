<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>Rock Paper Scissor</h1>
      </div>
      <div class="mainbox">
        <div class="box">
          <div class="imagesbox">
            <button class="btn">
              <img src="paper.png" alt="" / id="paper">
            </button>
            <button class="btn">
              <img src="rock.png" alt="" / id="rock">
            </button>
            <button class="btn">
              <img src="scissors.png" alt="" / id="scissor">
            </button>
          </div>
        </div>
        <div class="mixbox">
          <div class="box2">
            <h3 id="playerh3">0</h3>
            <h2>Player</h2>
          </div>
          <div class="box3">
            <h3 id="comph3">0</h3>
            <h2>Computer</h2>
          </div>
        </div>
        <div class="result"><h1 id="result"></h1></div>
 <div class="result1"><h1 id="result1">lets play a game</h1></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
